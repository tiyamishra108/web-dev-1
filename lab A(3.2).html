<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Lab Work</title>

</head>
<body>
    <h1>MY DOCUMENT</h1>
    <form>
        <label for = "username">Username:</label>
        <input type = "text" id = "username" name = "username" required>
        <br><br>
       
        <label for = "email">Email:</label>
        <input type = "email" id = "email" name = "email" required>
        <br><br>

        <label for ="gender">gender</label>
        <input type="radio button for male,female,other"id="gender" name="gender" required>
        <br><br>
       
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Tell us about yourself..." required></textarea>
        <br><br>
        
        <label for = "password">Password:</label>
        <input type = "password" name = "password"  minlength="8" maxlength="16">
        <br><br>
        
        <label>
        <input type = "checkbox" name = "check"> Subscribe to newsletter
        </label>
        <br><br>
       
        <input type = "submit" value = "Submit">
    </form>
</body>
</html>
